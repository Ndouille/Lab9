<!DOCTYPE html>
<html>
<head>
    <title>User management</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>

</head>
<body>
    <h1 class="page-title">User management</h1>
    <div class="user-container">
        <p id="error-handler" style="display:none;">A field should not be empty!</p>
        <div id="user-field-container">
            <div class="regular-profile-box">
                <button id="regular-btn-option" class="btn btn-info btn-lg active">Regular User</button>
                <form role="form">
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-control" id="usernameInput" placeholder="EnterUsername">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="salope">Add</button>
                </form>
            </div>
            <div class="advanced-profile-box">
                <button id="advanced-btn-option" class="btn btn-info btn-lg active">Advanced User</button>
                <form role="form">
                    <div class="form-group">
                        <label for="username2Input">Username</label>
                        <input type="text" class="form-control" id="username2Input" placeholder="EnterUsername">
                    </div>
                    <div class="form-group">
                        <label for="password2">Password</label>
                        <input type="password" class="form-control" id="password2" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="adressInput">Adress</label>
                        <input type="text" class="form-control" id="adressInput" placeholder="EnterAdress">
                    </div>
                    <div class="form-group">
                        <label for="phonenumberInput">Phone number</label>
                        <input type="text" class="form-control" id="phonenumberInput" placeholder="Enterphonenumber">
                    </div>
                    <button type="submit" class="btn btn-primary" id="salope2">Add</button>
                </form>
            </div>
            <div class="preferential-profile-box">
                <button id="preferential-btn-option" class="btn btn-info btn-lg active">Preferential User</button>
                <form role="form">
                    <div class="form-group">
                        <label for="username3Input">Username</label>
                        <input type="text" class="form-control" id="username3Input" placeholder="EnterUsername">
                    </div>
                    <div class="form-group">
                        <label for="password3">Password</label>
                        <input type="password" class="form-control" id="password3" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="preferencesInput">Preferences</label>
                        <input type="text" class="form-control" id="preferencesInput" placeholder="EnterPreferences">
                    <button type="submit" class="btn btn-primary" id="salope3">Add</button>
                    </div>
                </form>
            </div>
         </div>
        <div id="user-list">
        </div>
    </div>
</body>
</html>
